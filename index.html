<html>
    <head>
        <title>React teht 3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        
    
         <style>
            .box {
              border: 1px dashed #aaa; padding: 15px;
            }

            button {
              background-color: #069; border-radius: 5px;
              color: #fff; margin-bottom: 5px;
              padding: 5px 15px; border: none;
            }
        </style>
    </head>
    <body>
        <h3>Tuota tämä ReactDOM.render()-metodilla:</h3>
  <div id="malli" class="box">
    <div>
      <button>Nappi</button>
      <p>Mieleni minun tekevi, aivoni ajattelevi</p>
    </div>
  </div>
  
  <h3>Sinun ratkaisu:</h3>  
    <div id="ratkaisu" class="box"></div> 
    
    <script type="text/babel">  //teht 3 (jatkettu 2:sta)  
 
	let kalevalaText = 'Mieleni minun tekevi, aivoni ajattelevi';

      class BoxComponent extends React.Component {
          render() {
            return (
                    <div> 
                <button>{this.props.buttontext} </button>
                <p> {this.props.ptext} </p>
                    </div>
                  );
                }
            }
            
	ReactDOM.render(
            <BoxComponent buttontext="Nappi" ptext= "kalevalaText" />, // kalevalaText-muuttujan lisääminen ei nyt aukee, jos teksti tulee tulostaa annetulla tavalla ptext:llä
            document.getElementById('ratkaisu')
	);
    </script>

      
    
    </body>
</html>
